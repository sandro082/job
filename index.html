<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gest√£o de Pessoas</title>



</head>
<body>
	

	<div class="container my-2">
		<a th:href="@{/rh/pessoas/nova}" class="btn btn-primary btn-sm mb-3">Incluir Pessoa</a>
		<h1>Consulta de Cadastros</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Cidade</th>
					<th>Departamento</th>
				
				</tr>
			</thead>
			<tbody>
			<thead>
				<tr th:each="pessoa : ${listaPessoas}" >
					<th th:text="${pessoa.nome}"></th>
					<th th:text="${pessoa.telefone}"></th>
					<th th:text="${pessoa.email}"></th>
					
				</tr>
			</thead>
				<tr th:each="pessoa : ${listaPessoa}">
					<td th:text="${pessoa.nome}"></td>
					<td th:text="${pessoa.telefone}"></td>
					<td th:text="${pessoa.email}"></td>
					<td th:text="${pessoa.cidade}"></td>
					<td th:text="${pessoa.departamento}"></td>
			
					<td>
						<a th:href="@{/rh/pessoas/{id}(id=${pessoa.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/rh/pessoas/excluir/{id}(id=${pessoa.id})}" class="btn btn-danger">Excluir</a>			
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
</body>
</html>
